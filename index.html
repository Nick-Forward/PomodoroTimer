<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="breaktimer">
            <div id="break-label">Break Time: </div>
            <div id="break-length">5</div>
            <button id="break-increment">Add break time</button>
            <button id="break-decrement">Lower break time</button>
        </div>
        <div class="sessiontimer">
            <div id="session-label">Study Time: </div>
            <div id="session-length">25</div>
            <button id="session-increment">Add study time</button>
            <button id="session-decrement">Lower study time</button>
        </div>

        
        <div id="timer-label">Session</div>
        <div id="time-left">25:00</div>
        <button id="start_stop">start/pause</button>
        <button id="reset">reset</button>
        <audio id="beep" src="./alarm.mp3" length="3"></audio>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
